{% extends 'base.html' %}

{% block content %}

<h1>Registrar Trabajador</h1>

{% if error %}
    <p>{{ error }}</p>
{% endif %}

Con el curp: {{ curp }}

<form method="POST" action="{% url 'create_trabajador' curp=curp %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrar</button>
</form>

{% endblock %}
