{% extends 'base.html' %}

{% block content %}

<h1>Registrar Trabajador o Becario</h1>

{% if error %}
    <p>{{ error }}</p>
{% endif %}

<form method="POST" action="{% url 'create_usuario' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrar</button>
</form>

{% endblock %}
