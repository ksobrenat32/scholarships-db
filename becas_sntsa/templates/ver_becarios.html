{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Lista de Becarios</h1>
    <table id="becariosTable" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>CURP</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for becario in becarios %}
            <tr>
                <td>{{ becario.nombre }} {{ becario.apellido_paterno }} {{ becario.apellido_materno }}</td>
                <td>{{ becario.curp }}</td>
                <td>
                    <a href="{% url 'editar_becario' becario.id %}" class="btn btn-primary btn-sm">Editar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function() {
        $('#becariosTable').DataTable();
    });
</script>
{% endblock %}
